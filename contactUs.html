<body class="contact_body">
    <div class="wrapped">
        <header class="header">
            <div class="header__container container ">
                <div class="header_logo_hidden_content">
                    <a href="" class="header_logo_hidden">
                        <img src="img/logo.svg" alt="LOGO"> INFINITY
                    </a>
                </div>
                <div class="menu_icon">
                    <span></span>
                </div>
                <nav class="header_menu menu">
                    <a href="" class="header_logo">
                        <img src="img/logo.svg" alt="LOGO"> INFINITY
                    </a>
                    <ul class="menu_list">
                        <li class="menu_item"><a href="index.html" class="menu_link">Home</a></li>

        <main class="main">
            <div class="">
                <div class="contact-section">

                    <h1 class="main-block_title title">Contact Us</h1>
                    <div class="border"></div>
                    <form class="contact-form" action="index.html" method="post">
                        <input type="text" class="contact-form-text content_text" placeholder="Your name">
                        <input type="email" class="contact-form-text content_text" placeholder="Your email">
                        <input type="text" class="contact-form-text content_text" placeholder="Your phone">
                        <textarea class="contact-form-text content_text" placeholder="Your message"></textarea>
                        <input type="submit" class="contact-form-btn content_text" value="Send">
                    </form>
                </div>
            </div>

        </main>
